<div class="row justify-content-start">
  <div class="col-auto col-offset-2" *ngFor="let product of products; index as productId" >
    <div class="card">
      <img src="https://mrfix.ua/media/catalog/product/cache/f073062f50e48eb0f0998593e568d857/a/p/apple_iphone_11_white_mrfix1.png" class="card-img-top" [routerLink]="['/products', productId]" [title]="product.name + ' details'" alt="...">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center" >
            <div class="cardtext" [routerLink]="['/products', productId]" [title]="product.name + ' details'"><h5 style="margin: 0">{{ product.name }}</h5></div>
            <small class="text-muted">{{ product.price | currency }}</small>
        </div>
        <hr>
        <div class="progress" *ngIf="product.price">
            <div class="progress-bar" role="progressbar"  [ngStyle]="{'width': product.rating/5*100 + '%'}"  aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="module col-1-2" *ngFor="let product of products; index as productId">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <div class="bottomButtons">
    <button class="shareButton" (click)="share()">
    Share
    </button>

    <app-product-alerts class="notifyButton"
      [product]="product" 
      (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
