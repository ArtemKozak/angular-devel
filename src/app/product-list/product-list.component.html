<h2>Products</h2>

<div class="album py-5 container-fluid d-flex align-items-center justify-content-center">
  <div class="container-fluid" >
      <div class="row">
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2" *ngFor="let product of products; index as productId" >
          <div class="card mb-4">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="400" [ngStyle]="{'background-image': 'url(https://ibb.co/dM3Wyth)'}" [routerLink]="['/products', productId]" [title]="product.name + ' details'"></svg>
              <div class="card-body">
                  <div class="d-flex justify-content-between align-items-center" >
                      <div class="cardtext" [routerLink]="['/products', productId]" [title]="product.name + ' details'"><h5 style="margin: 0">{{ product.name }}</h5></div>
                      <small class="text-muted">{{ product.price | currency }}</small>
                  </div>
                  <hr>
                  <div class="progress" *ngIf="product.price">
                      <div class="progress-bar" role="progressbar"  [ngStyle]="{'width': product.rating/5*100 + '%'}" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="module col-1-2" *ngFor="let product of products; index as productId">

  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
  <div class="bottomButtons">
    <button class="shareButton" (click)="share()">
    Share
    </button>

    <app-product-alerts class="notifyButton"
      [product]="product" 
      (notify)="onNotify()">
    </app-product-alerts>
  </div>
</div>
